<ul class="list-group">
    <li
        class="list-group-item list-group-item-info"
        (click)="addMarker()"
    >
        + Add
    </li>
    <li
        class="list-group-item"
        (click)="goToMarker()"
        *ngFor="let marker of markers; let i = index"
        [ngStyle]="{
            'background-color': marker.color
        }"
    >
        marker {{ i + 1 }}
    </li>
</ul>

<div #map class="map-container"></div>
